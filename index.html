<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 text-white">About</a></li>
          </ul>

          <div class="text-end">
            <button type="button" class="btn btn-danger me-2">login</button>
            <button type="button" class="btn btn-warning me-2">Sign-up</button>
          </div>
        </div>
        <h1 class="mt-3 text-center">know Your's Surrounding Weather</h1>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 w-20" role="search">
          <input
            type="search"
            class="form-control form-control-dark text-bg-dark text-white fw-bold"
            aria-label="Search"
            id = "city"
            
          />
        </form>
        <div class="d-flex align-items-center flex-column">
          <button
            type="button"
            class="btn btn-outline-light d-flex justify-content-center align-items-center mt-3"
          id="Submit">
            Search
          </button>
        </div>
      </div>
      
    </header>
    <div class=" container d-flex flex-wrap justify-content-center align-items-center mt-5">
      
      <div class="card">
        <h1 class="container text-white text-center" ><span id = "cityname"> </span> <h1>
        <hr class="text-white opacity-100">
        <div class="card__year "><span class="fs-2 m-0 p-0 ">Temperature</span> <br><span id="temp"></span> <span class="fs-2 m-0 p-0 ">&#8451</span> <br /> </div>
        <hr class="text-white opacity-100">
        <div class="card__year pb-4"><span class="fs-2 m-0 p-0 ">Feel's like</span><br><span id="feels_like"></span><span class="fs-2 m-0 p-0 ">&#8451</span> <br />  </div>
        <div class="card__cometOuter">
          <div class="card__comet"></div>
          <div class="card__comet card__comet--second"></div>
        </div>
         
        
        <div class="card__outer-year">
          <H2   id = "humidity" class="d-flex flex-column"></H2>
          <H2  id = "wind_speed" class="d-flex flex-column"></H2>
          <H2 id = "wind_degrees" class="d-flex flex-column"></H2>
          <H2 id = "cloud_pct"class="d-flex flex-column" ></H2>
          
          
          
        </div>
      </div> 
    </div>
    <footer class="m-4"><h1></h1></footer>
    
    <script src="index.js"></script>
  </body>
</html>
